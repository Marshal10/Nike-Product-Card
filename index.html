<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Nike Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-top">
            <img src="images/nike.png" alt="Nike Logo" class="logo" />
            <div class="card-top-text">
              <h1>Air Structure</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias
                ipsum incidunt ullam repellendus neque impedit recusandae qui
                obcaecati fuga voluptates?
              </p>
            </div>
            <img src="images/shoe1.png" alt="Shoe image" class="shoe-1">
            <img src="images/shoe2.png" alt="Shoe image" class="shoe-2">
          </div>
          <div class="card-bottom">
            <div class="heading">
              <h1>Air Structure</h1>
              <span class="badge">New</span>
            </div>
            <div class="ratings">
              <h3>Running Collections</h3>
              <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
            </div>
            <div class="sizes">
              <h2>Size</h2>
              <div class="size">
                <span>7</span>
                <span>8</span>
                <span class="active">9</span>
                <span>10</span>
                <span>11</span>
              </div>
            </div>
            <div class="colors">
              <h2>Color</h2>
              <div class="color-choices">
                <div class="color-1"></div>
                <div class="color-2"></div>
              </div>
            </div>
            <div class="price">
              <h3>USD</h3>
              <span>350,00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
